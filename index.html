<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R'n'W</title>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="hint">
        <span>PUSH <strong>LMB</strong> TO DO SOME WIND</span>
      </div>
      <div id="settings">
        <div data-type="setting-item" id="s-collapse">⮝</div>
        <table>
          <tbody>
            <tr>
              <td>
                <label for="drops" data-type="setting-item">Drops: </label>
              </td>
              <td>
                <input
                  type="number"
                  id="drops"
                  data-type="setting-item"
                  value="300"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="bg-color" data-type="setting-item"
                  >Bg color:
                </label>
              </td>
              <td>
                <input
                  type="color"
                  id="bg-color"
                  data-type="setting-item"
                  value="#407899"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="drop-color" data-type="setting-item"
                  >Drop color:
                </label>
              </td>
              <td>
                <input
                  type="color"
                  id="drop-color"
                  data-type="setting-item"
                  value="#41d3bd"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div data-type="setting-item" id="s-expand">⮟</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/uiSwitchers.ts"></script>
  </body>
</html>
