<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R'n'W</title>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="hint">
        <span class="none-select">
          <div><span id="context"></span> TO DO SOME WIND</div>
          <div>AND MB PLAY WITH OPTIONS</div>
          <div>(click to close)</div>
        </span>
      </div>
      <div id="settings" class="none-select">
        <div data-type="setting-item" id="s-collapse">⮝</div>
        <table>
          <tbody>
            <tr>
              <td>
                <label for="drops" data-type="setting-item">Drops: </label>
              </td>
              <td>
                <input
                  type="number"
                  id="drops"
                  data-type="setting-item"
                  value="10"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="increment" data-type="setting-item"
                  >Increment:
                </label>
              </td>
              <td>
                <input
                  type="button"
                  data-type="setting-item"
                  id="increment"
                  value="none"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="mute" data-type="setting-item">Audio: </label>
              </td>
              <td>
                <input
                  type="button"
                  data-type="setting-item"
                  id="mute"
                  value="muted"
                />
              </td>
            </tr>
            <tr style="display: none">
              <td>
                <label for="frequency" data-type="setting-item"
                  >Frequency:
                </label>
              </td>
              <td>
                <input
                  type="number"
                  data-type="setting-item"
                  id="frequency"
                  value="200"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="bg-color" data-type="setting-item"
                  >Bg color:
                </label>
              </td>
              <td>
                <input
                  type="color"
                  id="bg-color"
                  data-type="setting-item"
                  value="#407899"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="drop-color" data-type="setting-item"
                  >Drop color:
                </label>
              </td>
              <td>
                <input
                  type="color"
                  id="drop-color"
                  data-type="setting-item"
                  value="#41d3bd"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <hr>
        <div>I do not recommend you to combine</div>
        <div>more than 200+ drops with audio on</div>
        <div>but it's up to you </div>
      </div>
      <div class="none-select" data-type="setting-item" id="s-expand">⮟</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/uiSwitchers.ts"></script>
  </body>
</html>
